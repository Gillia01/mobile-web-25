<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/CheckoutPage">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - SoleStyle</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <script>
    // Progressive Enhancement: JS should not break functionality
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      if (form) {
        form.addEventListener('submit', (e) => {
          alert('Order placed! (JS fallback - implement real logic later)');
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>SoleStyle</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="checkout-form">
      <h2>Checkout</h2>
      <form action="#" method="post" itemprop="potentialAction" itemscope itemtype="https://schema.org/BuyAction">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required itemprop="name" />

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required itemprop="streetAddress" />

        <label for="payment">Payment Method</label>
        <select name="payment" id="payment" itemprop="paymentMethod">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit" class="btn" itemprop="handler">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SoleStyle. All rights reserved.</p>
  </footer>
</body>
</html>
