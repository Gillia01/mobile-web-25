  <header>
    <h1>SoleStyle</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>

  <main>
    <section class="cart-items">
      <h2>Your Cart</h2>
      <div class="cart-item">

      <p>Total: $59.99</p>
