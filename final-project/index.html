<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoleStyle</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>SoleStyle</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source media="(min-width: 1024px)" srcset="images/hero-large.jpg" />
        <source media="(min-width: 600px)" srcset="images/hero-medium.jpg" />
        <img src="images/hero-small.jpg" alt="Stylish sneakers on display" />
      </picture>
      <div class="hero-text">
        <h2>Step Into Style</h2>
        <p>Discover the latest trends in footwear.</p>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <!-- Add featured product cards here -->
      <div class="product-card">
        <img src="images/shoe1.jpg" alt="Shoe 1">
        <h3>Comfort Sneaker</h3>
        <p>$59.99</p>
        <a href="product.html" class="btn">View Details</a>
      </div>
      <div class="product-card">
        <img src="images/shoe2.jpg" alt="Shoe 2">
        <h3>Running Shoes</h3>
        <p>$89.99</p>
        <a href="product.html" class="btn">View Details</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SoleStyle. All rights reserved.</p>
  </footer>
</body>
</html>
