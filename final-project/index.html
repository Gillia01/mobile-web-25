<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick's</title>
    <!-- Favicon for desktop -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons8-shoe-pastel-glyph-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48x48.png">

    <!-- Mobile Safari (iOS Home Screen Icon) -->
    <link rel="apple-touch-icon" href="img/icons8-shoe-pastel-glyph-32.png">

    <link rel="stylesheet" href="css/styles.css"/>
    
</head>

<body>
    <header>
        <div class="logo-nav">
         <div class="logo">
         <img src="img/icons8-shoe-pastel-glyph-32.png" alt="Shoe logo" />
         <h1>Kick's</h1>
          </div>

          <button id="menu-toggle" aria-controls="nav" aria-expanded="false">
            â˜°
            <span class="visually-hidden">Toggle navigation</span>
          </button>
          
        </div>
         <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
         </nav>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <!-- Large image for desktop -->
                 <source media ="(min-width: 1024px)" srcset="images/hero-large.jpg"/>
                <!--Medium image for desktop-->
                <source media="(min-width: 600px)" srcset="images/hero-medium.jpg" />
                <!-- Small fallback image for mobile-->
                 <img src="img/icons8-shoe-pastel-glyph-32.png" alt="shoe icon" />

            </picture>
            <div class="hero-text">
                <h2>Step Into Style</h2>
                <p>Discover the latest trends in footwear.</p>
            </div>
        </section>

        <section class="featured-products">
            <h2> Featured Sneakers</h2>
            <div class="product-grid">
                <article class="product">
                    <img src="images/shoes-1.jpg" alt="White high-stop sneaker" />
                    <h3>High Top sneaker</h3>
                    <p>$119.99</p>
                </article>
                <article class="product">
                    <img src="images/shoes-2.jpg" alt="Black running sneaker"/>
                    <h3> Runner sneaker</h3>
                    <p>74.99</p>
                </article>
                <article class="product">
                    <img src="images/shoes-3.jpg" alt="casual sneaker" />
                    <h3> Casual Shoe</h3>
                    <p>$99.99</p>

                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Footwear Store</p>
    </footer>
    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const nav = document.querySelector("nav");
      
        menuToggle.addEventListener("click", () => {
          nav.classList.toggle("open");
      
          const isExpanded = menuToggle.getAttribute("aria-expanded") === "true";
          menuToggle.setAttribute("aria-expanded", !isExpanded);
        });
      </script>
<script src="js/main.js" defer></script>
      
</body>

</html>
