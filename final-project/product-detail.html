<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/Product">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - SoleStyle</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-detail">
      <h1 itemprop="name">Product Name</h1>

      <picture>
        <source srcset="images/product-image.webp" type="image/webp" />
        <source srcset="images/product-image.jpg" type="image/jpeg" />
        <img src="images/product-image.jpg" alt="Product Image" itemprop="image" />
      </picture>

      <p itemprop="description">Description of the product...</p>
      <p itemprop="offers" itemscope itemtype="https://schema.org/Offer">
        Price: <span itemprop="priceCurrency" content="USD">$</span><span itemprop="price">99.99</span>
        <link itemprop="availability" href="https://schema.org/InStock" />
      </p>
      
      <button id="addToCartBtn">Add to Cart</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SoleStyle. All rights reserved.</p>
  </footer>

  <script>
    // Progressive Enhancement: JS fallback placeholder
    document.getElementById("addToCartBtn")?.addEventListener("click", () => {
      alert("Item added to cart! (future JS functionality)");
    });
  </script>
</body>
</html>
